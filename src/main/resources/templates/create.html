<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/api/books/save}" th:object="${book}"
          method="POST">
        <input type="number" th:field="*{id}" placeholder="ID" class="form-control mb-4 col-4">
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
        <input type="number" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Book</button>
    </form>

    <hr>

    <a th:href="@{/api/books}"> Back to Book List</a>
</div>
</body>
</html>
