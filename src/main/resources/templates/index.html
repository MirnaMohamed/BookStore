<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Demo Application</title>
</head>
<body  class="ml-5">
    <h3>Book list</h3>
    <a th:href="@{/api/books/addbook}" class="btn btn-primary btn-sm mb-3" >Add a Book</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:Integer="${book.getId()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getDescription()}"></td>
            <td th:text="${book.getPrice()}"></td>
            <td th:text="${book.getQuantity()}"></td>
            <td> <a th:href="@{/update/{id}(id=${book.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${book.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
